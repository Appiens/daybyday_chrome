<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="Popup.css" />
    <script src="../javascript/Task.js"></script>
    <script src="../javascript/util.js"></script>
    <script src="../javascript/Popup.js"></script>
</head>
<body>
<form id="form">
    <!-- Сами вкладки -->
    <ul id="Tabs">
        <li id="tab-sign-in" class="Tab"><a href="#page-sign-in" id="href-sign-in">Authorize</a></li>
        <li id="tab-add-task" class="SelectedTab"><a href="#page-add-task" id="href-add-task">Add task</a></li>
        <li id="tab-add-event" class="Tab"><a href="#page-add-event" id="href-add-event">Add event</a></li>
    </ul>

    <div style="text-align:center;vertical-align:middle;display:block;"><label id="label-user-message"></label></div>

    <!-- Содержимое вкладок -->
    <div id="Content">
        <!-- Первая -->
        <div id="page-add-task">
                    <label id="label-task-name" style="display:none;"></label>
                    <input  type="text" id="input-task-name" name="input-task-name" required />
                    <label id="label-task-list"></label>
                    <div class="new-select-style-wpandyou">
                        <select name="combo-task-list" id="combo-task-list" required />
                        </select>
                    </div>

            <table cellpadding=1 width=97%>
                <tr>
                    <td style="width: 10%; text-align:left; vertical-align:middle;">
                        <div class="check-box-style">
                            <input type="checkbox" id="checkbox-no-date" name="checkbox-no-date" checked="true" title="">
                        </div>
                    </td>
                    <td style="width: 90%; text-align:left; vertical-align:middle;">
                        <label id="label-task-date"></label>
                    </td>
                </tr>
            </table>
                    <input type="date" id="input-task-date" name="input-task-date"/>
                    <label id="label-task-comment" style="display:none;"></label>
                    <div class="new-select-style-wpandyou">
                        <textarea name="input-task-comment" id="input-task-comment"  rows="2"></textarea>
                     </div>
                    <input type="button" id="button-add-task" name="button-add-task"/>
        </div>

        <!-- Вторая -->
        <div id="page-add-event">
                    <label id="label-event-name" style="display:none;"></label>
                    <div class="new-select-style-wpandyou">
                        <input type="text" id="input-event-name" name="input-event-name" required>
                    </div>
                        <label id="label-event-from" style="display:none;"></label>
                        <input type="datetime-local" id="input-event-from" name="input-event-from" required>
                        <label id="label-event-to" style="display:none;"></label>
                        <input type="datetime-local" id="input-event-to" name="input-event-to" required>
                    <table cellpadding=1 width=97%>
                        <tr>
                            <td style="width: 10%; text-align:center; vertical-align:middle;">
                                <div class="check-box-style">
                                    <input type="checkbox" id="checkbox-all-day" name="checkbox-all-day" title="">
                                </div>
                            </td>
                            <td style="width: 40%; text-align:left; vertical-align:middle;">
                                <label id="label-all-day"></label>
                            </td>
                            <td style="width: 10%; text-align:center; vertical-align:middle;">
                                <div class="check-box-style">
                                  <input type="checkbox" id="checkbox-repetition" name="checkbox-repetition" title="">
                                </div>
                            </td>
                            <td style="width: 40%; text-align:left; vertical-align:middle;">
                                <label id="label-repetition"></label>
                            </td>
                        </tr>
                    </table>
                    <label id="label-repetition-interval" style="display:none;"></label>
                    <div class="new-select-style-wpandyou">
                         <select name="combo-repetition-interval" id="combo-repetition-interval">
                         </select>
                    </div>
                    <label id="label-event-comment" style="display:none;"></label>
                    <div class="new-select-style-wpandyou">
                        <textarea name="input-event-comment" id="input-event-comment"  rows="2"></textarea>
                    </div>
                    <label id="label-event-place" style="display:none;"></label>
                    <div class="new-select-style-wpandyou">
                        <input type="text" id="input-event-place" name="input-event-place">
                    </div>
                    <label id="label-event-calendar" style="display:none;"></label>
                    <div class="new-select-style-wpandyou">
                        <select name="combo-event-calendar" id="combo-event-calendar" required>
                        </select>
                    </div>

                    <label id="label-event-remind" style="display:none;"></label>
                    <div id="div-event-remind-1" style="display:none;">
                        <table cellpadding=0 width=97%>
                            <tr>
                                <td style="width: 50%; text-align:left;">
                                    <label id="label-event-remind-1"></label>
                                </td>
                                <td style="width: 40%;">
                                    <div class="new-select-style-reminder">
                                        <select name="combo-event-remind-1" id="combo-event-remind-1">
                                        </select>
                                    </div>
                                </td>
                                <td style="text-align:center;font-size : large">
                                   <a href = "#" id="div-event-remind-1-close">
                                        &times;
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="div-event-remind-2" style="display:none;">
                        <table cellpadding=1 width=97%>
                            <tr>
                                <td style="width: 50%; text-align:left;">
                                    <label id="label-event-remind-2"></label>
                                </td>
                                <td style="width: 40%;">
                                    <div class="new-select-style-reminder">
                                        <select name="combo-event-remind-2" id="combo-event-remind-2">
                                        </select>
                                    </div>
                                </td>
                                <td style="text-align:center;font-size : large">
                                    <a href = "#" id="div-event-remind-2-close">
                                        &times;
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="div-event-remind-3" style="display:none;">
                        <table cellpadding=1 width=97%>
                            <tr>
                                <td style="width: 50%; text-align:left;">
                                    <label id="label-event-remind-3"></label>
                                </td>
                                <td style="width: 40%;">
                                    <div class="new-select-style-reminder">
                                        <select name="combo-event-remind-3" id="combo-event-remind-3">
                                        </select>
                                    </div>
                                </td>
                                <td style="text-align:center;font-size : large">
                                    <a href = "#" id="div-event-remind-3-close">
                                        &times;
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="div-event-remind-4" style="display:none;">
                        <table cellpadding=1 width=97%>
                            <tr>
                                <td style="width: 50%; text-align:left;">
                                    <label id="label-event-remind-4"></label>
                                </td>
                                <td style="width: 40%;">
                                    <div class="new-select-style-reminder">
                                        <select name="combo-event-remind-4" id="combo-event-remind-4">
                                        </select>
                                    </div>
                                </td>
                                <td style="text-align:center;font-size : large">
                                    <a href = "#" id="div-event-remind-4-close">
                                       &times;
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="div-event-remind-5" style="display:none;">
                        <table cellpadding=1 width=97%>
                            <tr>
                                <td style="width: 50%; text-align:left;">
                                    <label id="label-event-remind-5"></label>
                                </td>
                                <td style="width: 40%;">
                                    <div class="new-select-style-reminder">
                                        <select name="combo-event-remind-5" id="combo-event-remind-5">
                                        </select>
                                    </div>
                                </td>
                                <td style="text-align:center;font-size : large;">
                                    <a href = "#" id="div-event-remind-5-close">
                                        &times;
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <a href = "#" id="href-add-remind">
                     </a>

                    <input type="button" id="button-add-event" name="button-add-event"/>
        </div>

        <div id="page-sign-in">
            <br><br>
            <div style="text-align:right"><label id="label-account-name">???</label><br><br>
            <input type="button"  id="button-sign-in" name="button-sign-in"/>

        </div>
    </div>

        <div style="text-align:right;vertical-align:bottom;">
            <a href = "#" id="href-google-cal">
                Google Calendar
            </a>
        </div>
</form>
</body>
</html>
